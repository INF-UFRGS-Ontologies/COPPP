# PURL configuration for http://purl.obolibrary.org/obo/coppp

idspace: COPPP
base_url: /obo/coppp

products:
- coppp.owl: https://raw.githubusercontent.com/INF-UFRGS-Ontologies/coppp/master/coppp.owl
- coppp.obo: https://raw.githubusercontent.com/INF-UFRGS-Ontologies/coppp/master/coppp.obo

term_browser: ontobee
example_terms:
- COPPP_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/INF-UFRGS-Ontologies/coppp/v

- prefix: /tracker/
  replacement: https://github.com/INF-UFRGS-Ontologies/coppp/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/COPPP?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/INF-UFRGS-Ontologies/coppp/master/

